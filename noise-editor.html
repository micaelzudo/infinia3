<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Marching Cubes</title>
    <meta name="title" content="Marching Cubes" />
    <meta
      name="description"
      content="Walk around in a randomly-generated 3D world created with the marching cubes algorithm"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://marching-cubes-v2.vercel.app/" />
    <meta
      property="og:title"
      content="Marching Cubes - A 3D Terrain Generator"
    />
    <meta
      property="og:description"
      content="Walk around in a randomly-generated 3D world with destructible terrain. Created with the marching cubes algorithm."
    />
    <meta property="og:image" content="https://iili.io/rL9SMG.md.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://marching-cubes-v2.vercel.app/"
    />
    <meta
      property="twitter:title"
      content="Marching Cubes - A 3D Terrain Generator"
    />
    <meta
      property="twitter:description"
      content="Walk around in a randomly-generated 3D world with destructible terrain. Created with the marching cubes algorithm."
    />
    <meta property="twitter:image" content="https://iili.io/rL9SMG.md.png" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="/styles/tailwind.css" rel="stylesheet" />
    <title>Marching Cubes | Noise Editor</title>
  </head>
  <body>
    <a
      href="/"
      class="absolute left-4 top-4 flex items-center text-white z-50 underline-offset-4 hover:underline"
    >
      <svg
        class="w-5 h-5 fill-current mr-2"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M7.828 11H20v2H7.828l5.364 5.364-1.414 1.414L4 12l7.778-7.778 1.414 1.414z"
        />
      </svg>
      Go home
    </a>

    <div
      id="editor-container"
      class="hidden absolute left-5 right-5 top-14 bottom-32 flex flex-col border border-white bg-black bg-opacity-50 text-white p-8 overflow-auto z-50 lg:w-72 lg:top-10 lg:right-10 lg:bottom-40 lg:left-auto"
    >
      <h3 class="font-bold mb-4">NOISE FREQUENCIES</h3>
      <div class="grid grid-cols-left-auto gap-x-4 gap-y-2">
        <div class="col-start-2 flex justify-between text-sm -mb-2">
          <p>High</p>
          <p>Low</p>
        </div>
        <label for="noise-slider-one">Layer 1</label>
        <input
          type="range"
          id="noise-slider-one"
          min="10"
          max="100"
          value="50"
        />
        <label for="noise-slider-two">Layer 2</label>
        <input type="range" id="noise-slider-two" min="5" max="75" value="25" />
        <label for="noise-slider-three">Layer 3</label>
        <input
          type="range"
          id="noise-slider-three"
          min="2"
          max="50"
          value="10"
        />
      </div>
      <div>
        <button
          type="button"
          class="px-4 py-1 border border-white mt-6 mr-auto transition hover:bg-neutral-800"
          id="reset-noise-btn"
        >
          Reset Layers
        </button>
      </div>

      <hr class="my-8" />

      <h3 class="font-bold mb-4">SEED</h3>
      <div class="flex">
        <p class="mr-1">Current seed</p>
        <p id="seed-text" class="ml-auto font-bold">0</p>
      </div>
      <div>
        <button
          type="button"
          class="px-4 py-1 border border-white mt-6 mr-auto transition hover:bg-neutral-800"
          id="change-seed-btn"
        >
          Change seed
        </button>
      </div>

      <hr class="my-8" />

      <div>
        <h3 class="font-bold mb-4">OPTIONS</h3>
        <div class="flex items-center">
          <input
            type="checkbox"
            id="interpolation-toggle"
            class="mr-2"
            checked
          />
          <label for="interpolation-toggle">Interpolation</label>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="wireframe-toggle" class="mr-2" />
          <label for="wireframe-toggle">Wireframe</label>
        </div>
      </div>
    </div>

    <div
      id="btn-container"
      class="absolute left-5 right-5 bottom-5 z-50 lg:w-72 lg:left-auto lg:right-10 lg:bottom-10"
    >
      <button
        type="button"
        class="w-full text-white border border-white px-4 py-1 mb-4 transition hover:bg-neutral-800"
        id="open-editor-btn"
      >
        EDIT MAP
      </button>
      <a
        href="first-person.html"
        class="block bg-white font-bold text-black text-center px-4 py-1 transition-all ring-white ring-offset-2 ring-offset-black hover:ring-2"
        id="generate-btn"
      >
        GENERATE WORLD
      </a>
    </div>

    <canvas id="app"></canvas>
    <script type="module" src="/src/noiseEditor.ts"></script>
  </body>
</html>
