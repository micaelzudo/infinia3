<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Animation Test</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>Character Animation Test</h3>
    <p>Use WASD to move, Space to jump, Shift to sprint</p>
    <p>Click the buttons on the left to test animations</p>
  </div>
  
  <script type="module">
    import { initCharacterDemo, startCharacterDemoLoop } from './src/modules/player/character/demo.js';
    
    // Initialize the demo when the page loads
    window.addEventListener('DOMContentLoaded', () => {
      const { scene, renderer, character } = initCharacterDemo();
      startCharacterDemoLoop(scene, renderer, character);
      
      console.log('Character animation test started');
    });
  </script>
</body>
</html>
